<!DOCTYPE html>

<html>
  <head>
    <style>
      /* تحديد نوع التمرير */

      #container {
        scroll-snap-type: y proximity;

        height: 300px;

        overflow-y: scroll;

        display: flex;
      }

      /* تحديد نقاط التثبيت */

      .item {
        height: 200px;

        width: 200px;

        margin: 10px;

        background-color: blue;

        scroll-snap-align: start;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="item"></div>

      <div class="item"></div>

      <div class="item"></div>

      <div class="item"></div>
    </div>
  </body>
</html>
